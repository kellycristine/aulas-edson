    <h1>Hello World</h1>


    <!-- PARTE 3 -->
    <script>

        // input
        let idadeEmTexto = prompt('Qual sua idade?')

        // processamento

        let idade = Number(idadeEmTexto)

        // estrutura condicional
        // boolean = true ou false
        if(idade >= 18) {
            document.write('<h1>Voce pode votar</h1>')
        }else {
            document.write('<h1> Voce está proibido de votar </h1>')
        }

        // {} = chaves
        // () = parenteses
        // [] = colchetes
        // '' = aspas simples
        // "" = aspas duplas
        // `` = crase


    </script>
